<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DafterAI - المصمم التعليمي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { background-color: #f1f5f9; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; color: #0f172a; }
      
      .notebook-bg {
        background-color: #ffffff;
        background-image: radial-gradient(#cbd5e1 0.3px, transparent 0.3px);
        background-size: 15px 15px;
      }

      @media print {
        .no-print { display: none !important; }
        body, html { background-color: white !important; }
        .page-container {
          box-shadow: none !important;
          margin: 0 !important;
          width: 210mm !important;
          height: 297mm !important;
          page-break-after: always;
          border-bottom: none !important;
        }
      }
      
      .editor-content {
        color: #0f172a !important; 
        font-size: 0.95rem;
        line-height: 1.6;
        text-align: justify;
      }

      .page-image-float {
        float: left;
        width: 30%;
        max-width: 180px;
        margin: 0 15px 10px 0;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        shape-outside: margin-box;
      }

      .editor-content h2 {
        font-family: 'Cairo', sans-serif;
        font-size: 1.3rem;
        font-weight: 900;
        margin: 0.5rem 0 0.8rem 0;
        color: #1e3a8a;
        border-right: 6px solid #1e3a8a;
        padding-right: 12px;
        background: #f1f5f9;
        display: block;
      }

      .editor-content h3 {
        font-size: 1.1rem;
        font-weight: 800;
        margin-top: 1rem;
        color: #334155;
      }

      .editor-content p {
        margin-bottom: 0.8rem;
      }

      .quiz-section {
        margin-top: 1.5rem;
        padding: 1rem;
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        page-break-inside: avoid;
      }
      
      .mcq-item {
        margin-bottom: 0.6rem;
        font-size: 0.88rem;
        font-weight: 600;
      }
      
      .option {
        display: inline-block;
        padding: 2px 8px;
        border: 1px solid #cbd5e1;
        border-radius: 5px;
        margin-left: 6px;
        font-size: 0.8rem;
        background: white;
      }

      .tf-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px dashed #cbd5e1;
        padding: 5px 0;
        font-size: 0.88rem;
      }

      .insight-box {
        background: #eff6ff;
        border-right: 5px solid #3b82f6;
        padding: 12px;
        border-radius: 8px;
        margin: 1rem 0;
        font-size: 0.92rem;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.02);
      }

      .pro-tip {
        background: #fffbeb;
        border-right: 5px solid #f59e0b;
        padding: 10px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: bold;
      }

      .case-study {
        background: #fdf2f8;
        border-right: 5px solid #db2777;
        padding: 12px;
        border-radius: 8px;
        margin: 1rem 0;
        font-size: 0.9rem;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
