
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DafterAI - المصمم التعليمي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { background-color: #f1f5f9; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; color: #0f172a; }
      
      .notebook-bg {
        background-color: #ffffff;
        background-image: radial-gradient(#cbd5e1 0.3px, transparent 0.3px);
        background-size: 15px 15px;
      }

      @media print {
        .no-print { display: none !important; }
        body, html { background-color: white !important; }
        .page-container {
          box-shadow: none !important;
          margin: 0 !important;
          width: 210mm !important;
          height: 297mm !important;
          page-break-after: always;
        }
      }
      
      .editor-content {
        color: #0f172a !important; 
        font-size: 0.92rem;
        line-height: 1.5;
        text-align: justify;
      }

      .page-image-float {
        float: left;
        width: 32%;
        max-width: 200px;
        margin: 0 15px 12px 0;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        shape-outside: margin-box;
      }

      .editor-content h2 {
        font-family: 'Cairo', sans-serif;
        font-size: 1.25rem;
        font-weight: 900;
        margin: 0.4rem 0 0.6rem 0;
        color: #1e3a8a;
        border-right: 5px solid #1e3a8a;
        padding-right: 10px;
        background: #f8fafc;
        display: block;
      }

      .editor-content h3 {
        font-size: 1.05rem;
        font-weight: 800;
        margin-top: 0.7rem;
        color: #334155;
      }

      .editor-content p {
        margin-bottom: 0.6rem;
      }

      .quiz-section {
        margin-top: 1rem;
        padding: 0.7rem;
        background: #f1f5f9;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        page-break-inside: avoid;
      }
      
      .mcq-item {
        margin-bottom: 0.4rem;
        font-size: 0.85rem;
      }
      
      .option {
        display: inline-block;
        padding: 1px 6px;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
        margin-left: 4px;
        font-size: 0.75rem;
        background: white;
      }

      .tf-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px dashed #cbd5e1;
        padding: 3px 0;
        font-size: 0.85rem;
      }

      .insight-box {
        background: #eff6ff;
        border-right: 4px solid #3b82f6;
        padding: 10px;
        border-radius: 6px;
        margin: 0.7rem 0;
        font-size: 0.88rem;
      }

      .pro-tip {
        background: #fffbeb;
        border-right: 4px solid #f59e0b;
        padding: 8px;
        border-radius: 6px;
        font-size: 0.82rem;
        font-weight: bold;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
